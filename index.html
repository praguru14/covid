<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Tracker</title>

    <!-- <link rel="shortcut icon" href="corona.jpeg"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">


</head>

<body style="font-size:1vw">

    <h1 class="title">COVID-19 Tracker</h1>
    <img src="p.jpg" height="150px" style="width: 100%;">
    <h2 class="subtitle">The current number of COVID-19 cases across the globe are:</h2>
    <div class="data-container">
        <div class="stats-container">
            <h4>Cases</h4>
            <h1 id="cases"></h1>
            <h4>Deaths</h4>
            <h1 id="deaths"></h1>
            <h4>% of Deaths</h4>
            <h1 id="percent"></h1>
        </div>
        <div class="location-container">
            <h4>World Stats</h4>
            <h1 id="country">As of today</h1>
            <h4>Population</h4>
            <h1 id="population"></h1>
            <h4>Last Updated</h4>
            <h1 id="update"></h1>
        </div>
    </div>

    <div class="wrapper">

        <a type="text" href="india.html" class="button">Next&#8250;</a>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
