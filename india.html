<!DOCTYPE html>
<html>
<head>
	<title>COVID Tracker</title>

	<link rel="shortcut icon" href="corona.jpeg">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles.css">
	

</head>
<body>

	<h1 class="title">COVID-19 Tracker</h1>
	<img src="p.jpg" width="1350px" height="150px">
	<h2 class="subtitle">The current number of COVID-19 cases in India are:</h2>
	<div class="data-container">
		<div class="stats-container">
			<h4>Cases</h4>
			<h1 id="cases"></h1>
			<h4>Deaths</h4>
			<h1 id="deaths"></h1>
			<h4>% of Deaths</h4>
			<h1 id="percent"></h1>
		</div>
		<div class="location-container">
			<h4>Country</h4>
			<h1 id="country">India</h1>
			<h4>Population</h4>
			<h1 id="population"></h1>
			<h4>Last Updated</h4>
			<h1 id="update"></h1>
		</div>
	</div>

<div class="wrapper">
  <a href="index.html" class="button">&laquo; Previous</a>
<a type="text" href="pre/index.html" class="next">Next&#8250;</a>

</div>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
